<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Blueprints | After Math</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Playfair+Display:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 
                        sans: ['Outfit', 'sans-serif'], 
                        serif: ['Playfair Display', 'serif'] 
                    },
                    colors: { 
                        'brand-gold': '#D4A373',
                        'brand-dark': '#1a1a1a'
                    },
                    animation: {
                        'fade-in': 'fadeIn 1.2s ease-out forwards',
                        'float': 'float 6s ease-in-out infinite'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Smooth Scrolling */
        html { scroll-behavior: smooth; }
        
        /* Hide Scrollbar for cleaner look */
        body::-webkit-scrollbar { display: none; }
        
        /* Custom Text Selection Color */
        ::selection { background: #D4A373; color: white; }
    </style>
</head>
<body class="bg-white text-brand-dark selection:bg-brand-gold selection:text-white">

    <div class="relative h-screen w-full flex flex-col items-center justify-center overflow-hidden">
        
        <div class="absolute inset-0 z-0">
            <img src="assets/css/indexpage.jpg" 
                 class="w-full h-full object-cover opacity-90 scale-105 animate-[float_20s_ease-in-out_infinite]">
            <div class="absolute inset-0 bg-gradient-to-b from-black/30 via-transparent to-white"></div>
        </div>

        <div class="relative z-10 text-center animate-fade-in px-6">
            <p class="text-white/90 text-sm md:text-base uppercase tracking-[0.3em] mb-4 drop-shadow-md">
                Est. 2026
            </p>
            <h1 class="text-6xl md:text-9xl font-serif text-white font-medium drop-shadow-lg tracking-tight">
                After Math
            </h1>
            <p class="mt-6 text-white/80 text-lg md:text-xl font-light tracking-wide max-w-lg mx-auto leading-relaxed">
                moments, maps, and mildly obsessive itineraries.
            </p>
        </div>

        <div class="absolute bottom-12 animate-bounce z-10 text-white/70">
            <i class="fa-solid fa-arrow-down text-xl"></i>
        </div>
    </div>

    <section class="relative z-20 -mt-24 pb-24 px-6 max-w-5xl mx-auto">
        
        <div class="animate-fade-in" style="animation-delay: 0.3s;">
            <div class="flex items-center space-x-4 mb-8 opacity-80">
                <span class="h-px w-8 bg-black"></span>
                <span class="uppercase tracking-widest text-xs font-semibold">Latest Expedition</span>
            </div>

            <a href="kerala.html" class="group relative block w-full h-[550px] md:h-[600px] rounded-[2rem] overflow-hidden shadow-2xl transition-all duration-500 hover:shadow-[0_20px_50px_rgba(0,0,0,0.3)]">
                
                <img src="assets\css\kerala.jpg" 
                     class="w-full h-full object-cover transition-transform duration-[1.5s] ease-out group-hover:scale-110">
                
                <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/20 to-transparent opacity-80 group-hover:opacity-90 transition-opacity duration-500"></div>
                
                <div class="absolute bottom-0 left-0 w-full p-8 md:p-14 text-white flex flex-col md:flex-row md:items-end justify-between">
                    
                    <div class="transform transition-transform duration-500 group-hover:-translate-y-2">
                        <div class="inline-block px-3 py-1 mb-4 border border-white/30 rounded-full bg-white/10 backdrop-blur-md text-xs tracking-wider uppercase">
                            South India
                        </div>
                        <h2 class="text-5xl md:text-7xl font-serif mb-3 leading-none">
                            Kerala
                        </h2>
                        <div class="flex flex-wrap gap-4 text-white/70 text-sm md:text-base font-light">
                            <span class="flex items-center"><i class="fa-solid fa-water mr-2 text-brand-gold"></i> Backwaters</span>
                            <span class="flex items-center"><i class="fa-solid fa-umbrella-beach mr-2 text-brand-gold"></i> Cliffs</span>
                            <span class="flex items-center"><i class="fa-solid fa-landmark mr-2 text-brand-gold"></i> History</span>
                        </div>
                    </div>

                    <div class="mt-8 md:mt-0">
                        <div class="w-16 h-16 rounded-full bg-white/20 backdrop-blur-md flex items-center justify-center group-hover:bg-brand-gold group-hover:text-black transition-colors duration-300">
                            <i class="fa-solid fa-arrow-right text-xl transform transition-transform duration-300 group-hover:-rotate-45"></i>
                        </div>
                    </div>

                </div>
            </a>

        </div>

        <div class="text-center mt-24 text-gray-400 text-sm font-light">
            <p>Â© 2026 Travel Blueprints. More destinations coming soon.</p>
        </div>

    </section>

    <script src="js/script.js"></script>

</body>
</html>
